[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: probe:z_virtual_endstop
rotation_distance: 40
gear_ratio: 6:1
microsteps: 32
position_max: 325
position_min: -5
homing_speed: 10
second_homing_speed: 8
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: Z_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 99999

