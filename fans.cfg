#####################################################################
#  Fan Control
#####################################################################
## Hotend Fan - FAN0 Connector
[heater_fan hotend_fan]
#pin: PE5
pin: PA8
max_power: 1.0
heater: extruder
heater_temp: 50.0

## Print Cooling Fan - FAN1 Connector
[fan]
#pin: PA8
pin: PE5
off_below: 0.10

## Chamber Fan - FAN2 Connector
# Nevermore Micro v5 Duo
[fan_generic chamber_fan]
pin: PD13
max_power: 1.0
kick_start_time: 0.250
off_below: 0.30
# hardware_pwm: True
# cycle_time: 0.001

## Controller fan - LED-G Connector
[controller_fan skirt_fan_left]
pin: PD12
stepper: stepper_x

## Controller fan - LED-R Connector
[controller_fan skirt_fan_right]
pin: PD14
stepper: stepper_x
