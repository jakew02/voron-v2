#####################################################################
#  User Variables
#####################################################################
[gcode_macro _USER_VARIABLE]
description: Helper: Contains User defined printer variables
##### Homing and general movement #####
variable_z_endstop_x: 99              ; z Endstop x position insight right profil
variable_z_endstop_y: 315             ; z Endstop y position
variable_z_hop: 7.5                   ; z hop for moves e.g homimg
variable_xy_home_current: 0.4         ; reduced homing curent for x and y
variable_z_home_current: 0.3          ; reduced homing curent for z
variable_home_accel: 4000             ; reduced ACCEL for homing
##### Mag Probe #####
variable_probe_dock_x: 26             ; x toolhead position before docking probe
variable_probe_dock_y: 313            ; y toolhead position before docking probe
variable_probe_dock_z: 0              ; z toolhead position before docking probe
variable_probe_undock_x: 60           ; x toolhead position after docking probe
variable_probe_undock_y: 305          ; y toolhead position after docking probe
variable_probe_undock_z: 20           ; z toolhead position after docking probe
variable_probe_z_min: 7.5             ; z minimum heigh to avoud crash
variable_probe_travel_speed: 200      ; dock moves travel speed
variable_probe_dock_speed: 100        ; dock speed for attach/dock
##### Respond defaults #####
variable_respond_set_current: 0       ; default of RESPOND if not set in the call
variable_respond_set_acc: 0           ; default of RESPOND if not set in the call
variable_respond_probe_action: 1      ; default of RESPOND if not set in the call
##### Park Position #####
variable_park_bed: [150,150,30]       ; different park position
gcode:
